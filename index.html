<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesh Chaturthi</title>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Ganesha images -->
    <div class="ganesha">
        <img src="https://assets.codepen.io/4585393/4011464.jpg" alt="Gnaesha " width="600" />
    </div>

    <!-- wishing words -->
    <div class="other-div">
        <ul class="words">
            <li class="words-line">
                <p>&nbsp;</p>
                <p>Happy</p>
            </li>
            <li class="words-line">
                <p>Happy</p>
                <p>Ganesh</p>
            </li>
            <li class="words-line">
                <p>Ganesh</p>
                <p>Chaturthi</p>
            </li>
            <li class="words-line">
                <p>Chaturthi</p>
                <p>by</p>
            </li>
            <li class="words-line">
                <p>by</p>
                <p>Logusivam</p>
            </li>
            <li class="words-line">
                <p>Logusivam</p>
                <p>Academy</p>
            </li>
            <li class="words-line">
                <p>Academy</p>
                <p>&nbsp;</p>
            </li>
        </ul>
    </div>

</html>
